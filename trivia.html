<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Druhá světová válka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Druhá světová válka: Historie a interaktivní zážitky</h1>
        <p>Sekce: Trivia Game: Zrození naděje: Únik z Osvětimi</p>
        <div id="hymnButtons" class="hymn-buttons">
            <button id="americaHymn" class="hymn-button">Podpora USA a spojenců</button>
            <button id="sovietHymn" class="hymn-button">Podpora sovětskému svazu</button>
            <button id="germanHymn" class="hymn-button">Podpora nacistického německa</button>
            <button id="stopHymn" class="hymn-button">Vypnout zvuky</button>
        </div>        
    </header>    

    <section>
        <div id="gameHeader" class="game-header">
            <h2 class="game-title">Trivia Game: Zrození naděje: Únik z Osvětimi</h2>
            <button id="startButton" class="start-button">Start</button>
        </div>
        <div id="introContainer" class="intro-container hidden">
            <p id="introText" class="intro-text"></p>
        </div>
        <div id="questionContainer" class="hidden">
            <p id="question" class="question-text"></p>
            <ul id="answers" class="answer-list">
            </ul>
            <button id="checkButton" class="check-button">Zkontrolovat</button>
        </div>
        <p id="result" class="result-text"></p>
    </section>
    <br><br><br><br>
    <section id="backsection">
        <div class="centered-content">
            <a href="index.html" class="back-button">Jdi zpět</a>
        </div>
    </section>

    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        &copy; 2023 EDUCANET 2.IT
    </footer>

    <script src="script.js"></script>
</body>
</html>
